<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="cadastroindex.css">

</head>

<body>
    <div class="container">

        <div class="logo">
            <img id="img" src="Group 16.svg" alt="">
        </div>

        <div class="cadastro">

            <div class="form">
                <h2>Faça seu cadastro</h2>
                <form id="form">

                    <p>Email</p>
                    <input id="email" type="email" placeholder="exemplo@gmail.com" required>
                    <p>Senha</p>
                    <input id="password" type="password" placeholder="***" required>
                    <p>Confirme sua senha </p>
                    <input id="password2" type="password" placeholder="***" required>

                    <div class="ch"><input type="checkbox">
                        <p>Mantenha-me conectado</p>
                    </div>

                    <input type="submit" value="Cadastrar">
                    <div class="entra">
                        <p>Já tem uma conta? <a class="link" href="#"> Entrar</a></p>
                    </div>
                </form>


            </div>
        </div>
    </div>
    <script src="cadastroindex.js"></script>
</body>

</html>
